<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/headerstyle.css">
    <script src="movimentacoes.js"></script>
</head>
<body onload="carregarMovimentacoes()">
    <header>
        <div class="header-content">
            <a href="#"><img class="logo" src="assets/logo.png"></a>
            <div class="header-right">
                <a href="#">Cofrinho</a>
                <a href="#">B3</a>
                <a href="#">Crypto</a>
                <a href="#">Área do usuário</a>
            </div>
        </div>
    </header>
    <main>
        <h3 class="m-3">Gerenciar movimentações financeiras</h3>
        <div class="d-flex justify-content-around">
            <div class="m-3 p-2">
                <p class="m-3">
                    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNovaMovimentacao" aria-expanded="false" aria-controls="collapseExample">
                        Registrar nova movimentação
                    </button>                    
                </p>
                <div class="collapse" id="collapseNovaMovimentacao">
                    <div class="card card-body">
                        <h5>Registrar nova movimentação</h5>
                        <form onsubmit="adicionarMovimentacao()">
                            <label class="form-label" for="campoValor">Valor (R$)</label>
                            <input id="campoValor" class="form-control" size="10" type="number" value="0.00" step="0.01" required>
                            <label for="campoCategoria">Descrição</label>
                            <input type="text" class="form-control" name="campoCategoria" id="campoCategoria" required>
                            <label for="dataInput">Data</label>
                            <input type="date" name="dataInput" id="dataInput" required>
                            <input type="submit" class="btn btn-dark btn-lg m-2" value="Confirmar">
                        </form>
                    </div>
                </div>
                <p class="m-3">
                    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAlterarMovimentacao" aria-expanded="false" aria-controls="collapseExample">
                        Atualizar movimentação
                    </button>                    
                </p>
                <div class="collapse" id="collapseAlterarMovimentacao">
                    <div class="card card-body">
                        <h5>Atualizar movimentação existente</h5>
                        <form onsubmit="alterarMovimentacao()">
                            <label class="form-label" for="campoAlterarID">ID da movimentação:</label>
                            <input type="text" id="campoAlterarID" class="form-control" required>
                            <label class="form-label" for="campoAlterarValor">Valor (R$)</label>
                            <input id="campoAlterarValor" class="form-control" size="10" type="number" value="0.00" step="0.01" required>
                            <label for="campoAlterarCategoria">Descrição</label>
                            <input type="text" class="form-control" name="campoAlterarCategoria" id="campoAlterarCategoria" required>
                            <label for="alterarDataInput">Data</label>
                            <input type="date" name="alterarDataInput" id="alterarDataInput" required>
                            <input type="submit" class="btn btn-dark btn-lg m-2" value="Atualizar">
                        </form>
                    </div>
                  </div>
            </div>
            <div class="m-3" id="tableDiv">
                <table class="table table-striped">
                    <thead class="table">
                        <tr class="table">
                            <th>ID</th>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Descrição</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody class="table" id="corpoTabela">

                    </tbody>
                </table>
            </div>
        </div>    
    </main>
    <footer>
        <p>Este é o rodapé.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
